{% extends "base_panel.html" %} {% block title %}Edit Product{% endblock %} {%
block content %}
<div class="mb-6">
  <h1 class="text-3xl font-bold text-gray-800">Edit Product</h1>
  <p class="text-gray-600 mt-2">Update product information</p>
</div>

<div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
  <div class="flex items-center mb-6">
    <div
      class="flex-shrink-0 h-12 w-12 bg-blue-100 rounded-full flex items-center justify-center mr-4"
    >
      <i class="fas fa-coffee text-blue-600 text-xl"></i>
    </div>
    <div>
      <h2 class="text-xl font-semibold text-gray-800">Update Product</h2>
      <p class="text-gray-500 text-sm">ID: {{ product.id }}</p>
    </div>
  </div>

  <form
    method="POST"
    action="/products/edit/{{ product.id }}"
    class="space-y-6"
  >
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1"
        >Product Name <span class="text-red-500">*</span></label
      >
      <input
        type="text"
        name="name"
        id="name"
        value="{{ product.name }}"
        required
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 py-2 px-3 border"
      />
    </div>

    <div>
      <label
        for="description"
        class="block text-sm font-medium text-gray-700 mb-1"
        >Description</label
      >
      <textarea
        name="description"
        id="description"
        rows="3"
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 py-2 px-3 border"
      >
{{ product.description }}</textarea
      >
    </div>

    <div>
      <label for="price" class="block text-sm font-medium text-gray-700 mb-1"
        >Price <span class="text-red-500">*</span></label
      >
      <div class="relative mt-1 rounded-md shadow-sm">
        <div
          class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
        >
          <span class="text-gray-500 sm:text-sm">$</span>
        </div>
        <input
          type="number"
          step="0.01"
          min="0"
          name="price"
          id="price"
          value="{{ product.price }}"
          required
          class="block w-full rounded-md border-gray-300 py-2 pl-7 pr-12 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="0.00"
        />
        <div
          class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3"
        >
          <span class="text-gray-500 sm:text-sm">USD</span>
        </div>
      </div>
    </div>

    <div>
      <label
        for="image_url"
        class="block text-sm font-medium text-gray-700 mb-1"
        >Image URL</label
      >
      <input
        type="text"
        name="image_url"
        id="image_url"
        value="{{ product.image_url }}"
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 py-2 px-3 border"
        placeholder="https://example.com/image.jpg"
      />
    </div>

    {% if product.image_url %}
    <div class="pt-2">
      <label class="block text-sm font-medium text-gray-700 mb-2"
        >Current Image</label
      >
      <div class="border border-gray-200 rounded-md p-2 bg-gray-50">
        <img
          src="{{ product.image_url }}"
          alt="{{ product.name }}"
          class="h-40 object-contain mx-auto"
        />
        <p class="text-xs text-gray-500 text-center mt-2 truncate">
          {{ product.image_url }}
        </p>
      </div>
    </div>
    {% endif %}

    <div class="flex items-center justify-between pt-4">
      <div>
        <button
          type="submit"
          class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors duration-200 flex items-center"
        >
          <i class="fas fa-save mr-2"></i>
          Update Product
        </button>
      </div>
      <div>
        <a
          href="/products"
          class="text-gray-600 hover:text-gray-800 hover:underline flex items-center"
        >
          <i class="fas fa-times mr-2"></i>
          Cancel
        </a>
      </div>
    </div>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const priceInput = document.getElementById("price");
    if (priceInput) {
      priceInput.addEventListener("blur", function () {
        if (this.value) {
          this.value = parseFloat(this.value).toFixed(2);
        }
      });
    }

    const imageUrlInput = document.getElementById("image_url");
    if (imageUrlInput) {
      imageUrlInput.addEventListener("blur", function () {
        if (this.value) {
          console.log("Image URL changed to:", this.value);
        }
      });
    }
  });
</script>
{% endblock %}
