{% extends "base_panel.html" %} {% block title %}Create Product{% endblock %} {%
block content %}
<h1 class="text-3xl font-bold mb-6">Add Product</h1>

<div class="bg-white p-6 shadow rounded-lg max-w-md">
  <form method="POST" action="/products/create" class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700"
        >Product Name</label
      >
      <input
        type="text"
        name="name"
        id="name"
        required
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>

    <div>
      <label for="description" class="block text-sm font-medium text-gray-700"
        >Description</label
      >
      <textarea
        name="description"
        id="description"
        rows="3"
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      ></textarea>
    </div>

    <div>
      <label for="price" class="block text-sm font-medium text-gray-700"
        >Price</label
      >
      <input
        type="number"
        step="0.01"
        name="price"
        id="price"
        required
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>

    <div>
      <label for="image_url" class="block text-sm font-medium text-gray-700"
        >Image URL</label
      >
      <input
        type="text"
        name="image_url"
        id="image_url"
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>

    <button
      type="submit"
      class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
    >
      Create
    </button>
    <a href="/products" class="ml-2 text-gray-700 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
