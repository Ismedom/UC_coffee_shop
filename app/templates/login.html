{% extends "base_public.html" %} {% block title %}Login{% endblock %} {% block
content %}
<div
  class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md mx-auto border border-gray-100"
>
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h2>
    <p class="text-gray-600">Please sign in to your account</p>
  </div>

  <form method="post" action="/api/v1/auth/login-user" class="space-y-6">
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700"
        >Email Address</label
      >
      <div class="relative">
        <input
          type="email"
          name="email"
          required
          placeholder="Enter your email"
          class="w-full px-4 py-3 pl-11 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
        />
        <i
          class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm"
        ></i>
      </div>
    </div>

    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">Password</label>
      <div class="relative">
        <input
          type="password"
          name="password"
          required
          placeholder="Enter your password"
          class="w-full px-4 py-3 pl-11 pr-11 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
          id="password"
        />
        <i
          class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm"
        ></i>
        <button
          type="button"
          onclick="togglePassword()"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
        >
          <i class="fas fa-eye" id="toggleIcon"></i>
        </button>
      </div>
    </div>

    <div class="py-4">
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 px-4 rounded-lg hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform transition-all duration-200 hover:scale-[1.02] font-medium text-lg shadow-lg"
      >
        Sign In
      </button>
    </div>
  </form>
</div>

<script>
  function togglePassword() {
    const passwordField = document.getElementById("password");
    const toggleIcon = document.getElementById("toggleIcon");

    if (passwordField.type === "password") {
      passwordField.type = "text";
      toggleIcon.classList.remove("fa-eye");
      toggleIcon.classList.add("fa-eye-slash");
    } else {
      passwordField.type = "password";
      toggleIcon.classList.remove("fa-eye-slash");
      toggleIcon.classList.add("fa-eye");
    }
  }
</script>

<!-- Add this to your base template's head section for icons -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
{% endblock %}
