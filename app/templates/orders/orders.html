{% extends "base_panel.html" %} {% block title %}Orders Management{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold mb-4">Orders</h1>
<div class="grid grid-cols-3 gap-6">
  <div class="bg-white p-6 shadow rounded-lg">
    <h2 class="text-lg font-semibold">New Orders</h2>
    <p class="text-gray-600">Track incoming orders</p>
  </div>
  <div class="bg-white p-6 shadow rounded-lg">
    <h2 class="text-lg font-semibold">Pending Orders</h2>
    <p class="text-gray-600">View orders that are pending</p>
  </div>
  <div class="bg-white p-6 shadow rounded-lg">
    <h2 class="text-lg font-semibold">Completed Orders</h2>
    <p class="text-gray-600">Orders that have been fulfilled</p>
  </div>
</div>
{% endblock %}
